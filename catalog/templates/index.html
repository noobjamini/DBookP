<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서부 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1 class="display-4">도서부에 오신 것을 환영합니다!</h1>
            <p class="lead">독서의 즐거움을 발견하고 책을 사랑하는 친구들과 함께하세요.</p>
        </header>
        <hr>
        <section class="mt-4">
            <h2>도서부 소개</h2>
            <p>도서부는 독서와 글쓰기를 사랑하는 학생들이 모여 책을 함께 읽고, 창작 활동과 독서 토론 등을 진행하는 동아리입니다. 다양한 문학 활동을 통해 배움과 소통을 즐깁니다.</p>
        </section>
        <section class="mt-4">
            <h2>신입생 모집</h2>
            <p>도서부는 새로운 부원을 환영합니다! 아래 버튼을 눌러 지원서를 작성해 주세요.</p>
        </section>
        <footer class="text-center mt-5">
            <p>&copy; 2025 도서부. All rights Reserved.</p>
