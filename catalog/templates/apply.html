<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신입생 모집</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1 class="display-4">도서부 신입생 모집</h1>
            <p class="lead">책을 사랑하는 여러분을 환영합니다!</p>
        </header>
        <hr>
        <section class="mt-4">
            <h2>모집 안내</h2>
            <p>도서부는 신입생 여러분을 기다리고 있습니다! 아래의 폼을 작성하여 신청해 주세요.</p>
        </section>
        <section class="mt-4">
            <h2>신청 폼</h2>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">자기소개</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="간단한 자기소개를 작성하세요" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">신청하기</button>
            </form>
        </section>
        <footer class="text-center mt-5">
            <p>&copy; 2025 도서부. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
